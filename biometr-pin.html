<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>PIN-код</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <main class="pin">
            <img class="idx-logo-pin" src="img/idx-logo.png" alt="idx-logo" width="131" height="80">
            <div class="pin-txt">Для доступа сервиса <span class="pin-txt-red">ГОСУСЛУГИ</span> к вашему биотметрическому профилю, введите PIN-код</div>
            <form class="pin-form" action="#">
                <input class="pin-form-pass" type="password">
                <button class="pin-form-btn">Разрешить</button>
            </form>
        </main>
    </div>
</body></html>
